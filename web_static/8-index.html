<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Your Page Title</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <!-- Filters content here -->
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <div class="price_by_night">$120</div>
                <h2>Place 1</h2>
                <div class="information">
                    <div class="max_guest">
                        <span class="icon"></span>
                        <p>5 Guests</p>
                    </div>
                    <div class="number_rooms">
                        <span class="icon"></span>
                        <p>3 Bedrooms</p>
                    </div>
                    <div class="number_bathrooms">
                        <span class="icon"></span>
                        <p>2 Bathrooms</p>
                    </div>
                </div>
                <div class="user">
                    <p><strong>Owner:</strong> Fake User</p>
                </div>
                <div class="description">
                    <p>Description of the place...</p>
                </div>
            </article>
            <!-- Add more articles for other places -->
        </section>
    </div>
    
    <footer>
        <p>Best School center</p>
    </footer>
</body>
</html>
